</form>

<script language="javascript">
(function() {
    var limit10 = new JsNumeric({
        target: document.getElementById("numeric1"),
        callback: function(sender, globalValue, limit){
            alert("Error input number. Please try again!");

        limit: {
            max: 100,
            min: 10
        }
    });
})();
</script>
